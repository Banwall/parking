<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>주차장 대시보드</title>
	<link rel="stylesheet" href="/css/app/main/main.css">
</head>

<body style="background-color: #eeeeee">
	<div class="loginCard">
		<div class="loginForm">
			<p> <span style="font-size: 26px; font-weight: bold;">로그인하세요</span> </p>
			<p> <span>주차장 정보를 모니터링해보세요.</span> </p>

			<div class="userIdDiv">
				<label for="userId">아이디 :</label>
				<input type="text" name="userId" id="userId">
			</div>

			<div class="userPwdDiv">
				<label for="userPwd">패스워드 :</label>
				<input type="password" name="userPwd" id="userPwd">
			</div>

			<div class="btnDiv">
				<button id="loginBtn">로그인</button>
				<button id="registerPopBtn">회원가입</button>
			</div>
		</div>
	</div>

	<th:block th:replace="login/registerPop"></th:block>
</body>

<script type="text/JavaScript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script type="text/JavaScript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script type="text/javascript" src="/js/app/login/login.js"></script>

<script th:inline="javascript">

</script>
</html>
