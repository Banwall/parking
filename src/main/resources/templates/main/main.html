<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<th:block th:replace="layout/style :: styleFragment"></th:block>
	<link rel="stylesheet" href="/css/app/main/parkinglot.css">
	<link rel="stylesheet" href="/css/app/main/main.css">
	
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=50477847074171e5fb7b30db4c6ebe1b"></script>
</head>

<body>
	<th:block th:replace="layout/header :: headerFragment"></th:block>
	<main>
		<div id="hideDiv" style="display: none;">
			<div class="wrap mt30 flex">
				<div class="card" style="width: 250px; height: 800px;">
					<div>
						<h2 class="h2Center" style="text-align: center;">충전소 위치</h2>
						
						<ul class="pLotList">
							<li class="mt30" th:each="pl : ${plList}">
								<span th:value="${pl.parkingLotId}" th:text="${pl.parkingLotNm}"></span>
								<input type="hidden" name="parkingLotId" th:value="${pl.parkingLotId}">
							</li>
							<!-- <li style="margin-bottom: 10px;">인천테크노파크(스타트업파크)</li>
							<li style="margin-bottom: 10px;">강원정보문화진흥원 주차장</li>
							<li style="margin-bottom: 10px;">큐센텍(연구소)</li> -->
						</ul>
					</div>
				</div>
				
				<th:block th:replace="main/parkinglot.html :: parkingLotInfo"></th:block>
			</div>
		</div>
	</main>
</body>
	<th:block th:replace="layout/script :: scriptFragment('true')"></th:block>
	<script src="http://dinbror.dk/bpopup/assets/jquery.bpopup-0.9.4.min.js"></script>
	<script src="http://dinbror.dk/bpopup/assets/jquery.easing.1.3.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.js"></script>
	<script type="text/javascript" src="/js/app/main/main.js"></script>
	<script type="text/javascript" src="/js/app/main/map.js"></script>
	<script type="text/javascript" src="/js/app/main/chart.js"></script>
	
	<script th:inline="javascript">
	
	</script>
</html>
